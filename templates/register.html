<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Russian Tinder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e91e63;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e91e63;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .gender-group {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
        }

        .gender-group label {
            position: relative;
            top: 2px;
        }


        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c2185b;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        a {
            color: #e91e63;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>

            <label>Пол:</label>
            <div style="display: flex; align-items: center;">
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="Мужской" required>
                    <label for="male">Мужской</label>
                </div>
                <div class="gender-group">
                    <input type="radio" id="female" name="gender" value="Женский" required>
                    <label for="female">Женский</label>
                </div>
            </div>
            <br>

            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" min="18" max="100" required><br>

            <label for="additionally">Расскажите о себе:</label>
            <input type="text" id="additionally" name="additionally" required><br>

            <label for="link">Оставьте ссылку на соц сеть:</label>
            <input type="text" id="link" name="link" required><br>

            <label for="image">Фото профиля:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>

            <button type="submit">Отправить</button>
            <p>Уже зарегистрированы? <a href="/login">Войти</a></p>
        </form>
    </div>
</body>
</html>
